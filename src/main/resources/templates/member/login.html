<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form method="post" action="/loginProc">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="id" class="form-control" id="inputId" placeholder="아이디를 입력하세요.">
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <a class="btn btn-lg btn-secondary" href="/member/new">회원가입</a>

</body>
</html>
